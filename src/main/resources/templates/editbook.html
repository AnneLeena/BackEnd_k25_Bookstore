<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <form action="#" th:action="@{/update}" th:object="${book}" th:method="post">
        
        <!-- Tähän etsin virheapua netistä -->
        <input type="hidden" th:field="*{id}" />
        
        
        <div>
            <h1>Edit book</h1>
        </div>
        <div>
            <label for="title">Title: </label>
            <input type="text" placeholder="title" th:field="*{title}" />
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" placeholder="author" th:field="*{author}" />
        </div>
        <div>
            <label for="isbn">ISBN: </label>
            <input type="text" placeholder="isbn" th:field="*{isbn}" />
        </div>
        <div>
            <label for="publicationYear">Publication year: </label>
            <input type="number" placeholder="year" th:field="*{publicationYear}" />
        </div>
        <div>
            <label for="price">Price: </label>
            <input type="number"  step="0.01" placeholder="price" th:field="*{price}" />
        </div>
        <div>
            <button type="submit">Save changes</button>
        </div>
    </form>

    <a href="/booklist">Back to Book List</a>
</body>

</html>
