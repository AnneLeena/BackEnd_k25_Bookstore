<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <form action="#" th:action="@{/save}" th:object="${book}" th:method="post">
        <div>
            <h1>Add book</h1>
        </div>
        <div>
            <label for="title">Title: </label>
            <input type="text" placeholder="title" th:field="*{title}" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" placeholder="author" th:field="*{author}" />
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
        </div>
        <div>
            <label for="isbn">ISBN: </label>
            <input type="text" placeholder="isbn" th:field="*{isbn}" />
            <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Error</div>
        </div>
        <div>
            <label for="publicationYear">Publication year: </label>
            <input type="number" placeholder="year" th:field="*{publicationYear}" />
            <div th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">Error</div>
        </div>
        <div>
            <label for="price">Price: </label>
            <input type="number"  step="0.01" placeholder="price" th:field="*{price}" />
        </div>

        <div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>


        <div>
            <button type="submit"> Add Book</button>
        </div>
    </form>

    <a href="/booklist">Back to Book List</a>
</body>

</html>
